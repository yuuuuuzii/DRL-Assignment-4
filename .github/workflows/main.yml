name: Python Application Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3

    - name: 1. Creating virtual env
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 2. Installing dependencies
      run: |
        pip install -r requirements.txt
        pip install gdown

    - name: 3. Download model from Google Drive
      run: |
        gdown --id 16MfM7gsO0BVoHNG953Q2Zs-eFN02S0_X -O Q3/sac_checkpoint_ep_1048.pt

    - name: 4. Run Evaluation
      run: |
        cd Q3/
        chmod +x eval.cpython-310-x86_64-linux-gnu.so
        python eval.py --token a91aae52cff9ef65932db06b150ffd47
